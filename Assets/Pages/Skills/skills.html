            {

            { source: 'Python', target: 'Flask' },
            { source: 'Python', target: 'Django' },
            { source: 'Python', target: 'Pandas' },
            { source: 'Python', target: 'NumPy' },
            { source: 'Python', target: 'AI' },
            { source: 'Python', target: 'Web' },
            // HTML
            { source: 'HTML', target: 'CSS' },
            { source: 'HTML', target: 'JavaScript' },
            { source: 'HTML', target: 'BlindSpot' },
            { source: 'HTML', target: 'Artist' },            
            // Puedes agregar más links para otros skills aquí
          ],
        };

        const graph = ForceGraph3D()(
          document.getElementById('skills-graph-container')
        )
          .graphData(skillsGraphData)
          .nodeAutoColorBy('group')
          .nodeLabel('label')
          .nodeVal('val')
          .nodeColor((node) => node.color)
          .nodeThreeObject((node) => {
            // Si el nodo tiene imagen, renderiza una esfera con textura
            if (node.image) {
              const texture = new THREE.TextureLoader().load(node.image);
              const material = new THREE.MeshBasicMaterial({
                map: texture,
                transparent: true,
              });
              const geometry = new THREE.SphereGeometry(18, 32, 32);
              return new THREE.Mesh(geometry, material);
            }
            // Nodos secundarios normales - usa el color definido
            const color = node.color || '#888';
            const geometry = new THREE.SphereGeometry(8, 16, 16);
            const material = new THREE.MeshBasicMaterial({ color });
            return new THREE.Mesh(geometry, material);
          })
          .onNodeClick((node) => {
            if (node.url) {
              window.open(node.url, '_blank');
            }
          });
      });
