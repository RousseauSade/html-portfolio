<script>
// Grafo 3D global de skills
document.addEventListener('DOMContentLoaded', function() {
    const skillsGraphData = {
        nodes: [
            { id: 'Python', group: 'center', color: '#3776AB', val: 7, label: 'Python', image: './Assets/Images/Python.jpg' },
            { id: 'HTML', group: 'center', color: '#e34c26', val: 7, label: 'HTML', image: './Assets/Images/HTML5.png' },
            { id: 'C++', group: 'center', color: '#00599C', val: 7, label: 'C++', image: './Assets/Images/C++.png' },
            { id: 'Java', group: 'center', color: '#f89820', val: 7, label: 'Java', image: './Assets/Images/Java.png' },
            { id: 'Power BI', group: 'center', color: '#f6c915', val: 7, label: 'Power BI', image: './Assets/Images/Power_BI.png' },
            { id: 'Word', group: 'center', color: '#2b579a', val: 7, label: 'Word', image: './Assets/Images/Word.png' },
            { id: 'Excel', group: 'center', color: '#217346', val: 7, label: 'Excel', image: './Assets/Images/Excel.png' },
            { id: 'Davinci Resolve', group: 'center', color: '#1e1e1e', val: 7, label: 'Davinci Resolve', image: './Assets/Images/DaVinci_Resolve.png' },
            { id: 'Violin', group: 'center', color: '#1e1e1e', val: 7, label: 'Violin', image: './Assets/Images/Violin.png' },
            // Nodos secundarios de Python
            { id: 'Flask', group: 'lib', color: 'green', val: 2, label: 'Flask', url: 'https://flask.palletsprojects.com/' },
            { id: 'Django', group: 'lib', color: 'green', val: 2, label: 'Django', url: 'https://www.djangoproject.com/' },
            { id: 'Pandas', group: 'lib', color: 'green', val: 2, label: 'Pandas', url: 'https://pandas.pydata.org/' },
            { id: 'NumPy', group: 'lib', color: 'green', val: 2, label: 'NumPy', url: 'https://numpy.org/' },
            { id: 'AI', group: 'topic', color: '#9b59b6', val: 2, label: 'AI' },
            { id: 'Web', group: 'topic', color: '#3498db', val: 2, label: 'Web' },
            // Nodos secundarios de HTML
            { id: 'CSS', group: 'lib', color: 'green', val: 2, label: 'CSS', url: 'https://developer.mozilla.org/en-US/docs/Web/CSS' },
            { id: 'JavaScript', group: 'lib', color: 'green', val: 2, label: 'JavaScript', url: 'https://developer.mozilla.org/en-US/docs/Web/JavaScript' },
            // Puedes agregar más nodos secundarios para otros skills aquí
        ],
        links: [
            // Python
            { source: 'Python', target: 'Flask' },
            { source: 'Python', target: 'Django' },
            { source: 'Python', target: 'Pandas' },
            { source: 'Python', target: 'NumPy' },
            { source: 'Python', target: 'AI' },
            { source: 'Python', target: 'Web' },
            // HTML
            { source: 'HTML', target: 'CSS' },
            { source: 'HTML', target: 'JavaScript' },
            // Puedes agregar más links para otros skills aquí
        ]
    };

    const graph = ForceGraph3D()
        (document.getElementById('skills-graph-container'))
        .graphData(skillsGraphData)
        .nodeAutoColorBy('group')
        .nodeLabel('label')
        .nodeVal('val')
        .nodeColor(node => node.color)
        .nodeThreeObject(node => {
            // Si el nodo tiene imagen, renderiza una esfera con textura
            if (node.image) {
                const texture = new THREE.TextureLoader().load(node.image);
                const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
                const geometry = new THREE.SphereGeometry(18, 32, 32);
                return new THREE.Mesh(geometry, material);
            }
            // Nodos secundarios normales
            const color = node.url ? 'green' : node.color || '#888';
            const geometry = new THREE.SphereGeometry(8, 16, 16);
            const material = new THREE.MeshBasicMaterial({ color });
            return new THREE.Mesh(geometry, material);
        })
        .onNodeClick(node => {
            if (node.url) {
                window.open(node.url, '_blank');
            }
        });
});
</script>
