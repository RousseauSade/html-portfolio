<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        background-color: #fdffe4;
        margin: 0;
      }

      .pricing-container {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }


      /* Hint: What can you do with a media query and flexbox? */
      @media (min-width: 200px) and (max-width: 500px) {

        .pricing-container {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          gap: 20px;
          min-height: 100vh;
      }

        .pricing-plan {
          background-color: #f2f2f2;
          display: flex;
          padding: 20px;
          width: 280px;
          height: 200px;
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .plan-title{
          font-size: clamp(0.7rem, 1.5vm, 1.5rem);
          font-weight: bold;
          text-decoration: underline;
          padding-bottom: 10px;
        }

        .plan-button {
          font-size: 15px;
          margin-top: auto;
          padding: 7px 7px;
          background-color: #4CAF50;
          color: white;
          border-radius: 10px;
          border-color: transparent;
          cursor: pointer;

        }

        .plan-price {
          font-size: clamp(1.7rem, 3vw, 2.3rem);
          font-weight: bold;
        }

      }
      


      @media (min-width: 500px) and (max-width: 2040px) {
        .pricing-container {
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 20px;
          flex-wrap: wrap;
          padding: 20px;
          min-width: 100%;
      }



        .pricing-plan {
          background-color: #f2f2f2;
          padding: 10px;
          width: 280px;
          height: 200px;
          display: flex;
          flex-direction: column;
          align-items: center;
          border-radius: 10px;

        }

        .plan-title{
          font-size: clamp(0.7rem, 1.5vm, 1.5rem);
          font-weight: bold;
          text-decoration: underline;
          padding-bottom: 10px;
        }

        .plan-button {
          font-size: 15px;
          padding: 7px 7px;
          background-color: #4CAF50;
          color: white;
          border-radius: 10px;
          border-color: transparent;
          cursor: pointer;

        }

        .plan-price {
          font-size: clamp(1.7rem, 3vw, 2.3rem);
          font-weight: bold;
        }

      } 

    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="pricing-container">
        <div class="pricing-plan">
          <div class="plan-title">Basic</div>
          <div class="plan-price">$9.99/month</div>
          <ul class="plan-features">
            <li>âœ… 10GB Storage</li>
            <li>âœ… 1 User</li>
            <li>ðŸš« Support</li>
          </ul>
          <button class="plan-button">Sign Up</button>
        </div>
        <div class="pricing-plan">
          <div class="plan-title">Standard</div>
          <div class="plan-price">$19.99/month</div>
          <ul class="plan-features">
            <li>âœ… 50GB Storage</li>
            <li>âœ… 5 Users</li>
            <li>âœ… Phone &amp; Email Support</li>
          </ul>
          <button class="plan-button">Sign Up</button>
        </div>
        <div class="pricing-plan">
          <div class="plan-title">Premium</div>
          <div class="plan-price">$49.99/month</div>
          <ul class="plan-features">
            <li>âœ… 100GB Storage</li>
            <li>âœ… 10 Users</li>
            <li>âœ… 24/7 Support</li>
          </ul>
          <button class="plan-button">Sign Up</button>
        </div>
      </div>
    </div>
  </body>
</html>
