  <main class="blog-container">

    <div class="blog-posts" id="blog-posts">
      <!-- Los posts se cargarán aquí dinámicamente -->
    </div>

    <div class="blog-sidebar">
      <div class="sidebar-section">
        <h3>Categories</h3>
        <ul class="categories-list" id="categories-list">
          <!-- Se generará dinámicamente -->
        </ul>
      </div>
    </div>
  </main>

<script>
  const blogPostsContainer = document.getElementById('blog-posts');
  const categoriesList = document.getElementById('categories-list');
  let posts = [];

  // Cargar posts desde posts.json
  fetch('./Assets/Posts/posts.json')
    .then(response => response.json())
    .then(data => {
      posts = data;
      displayPosts();
      generateCategories();
    });

  function displayPosts(filtered = posts) {
    blogPostsContainer.innerHTML = '';

    if (filtered.length === 0) {
      blogPostsContainer.innerHTML = '<p>No posts available.</p>';
      return;
    }

    filtered.forEach(post => {
      const postElement = document.createElement('article');
      postElement.className = 'blog-post';
      postElement.innerHTML = `
        <div class="post-header">
          <h2>${post.title}</h2>
          <div class="post-meta">
            <span class="post-date">${post.date}</span>
            <span class="post-category">${post.category}</span>
          </div>
        </div>
        <div class="post-content">
          <p>${post.excerpt}</p>
        </div>
        <a href="./Assets/Posts/${post.slug}.html" class="read-more">Read more</a>
      `;
      blogPostsContainer.appendChild(postElement);
    });
  }

  function generateCategories() {
    const categories = ['All', ...new Set(posts.map(p => p.category))];

    categoriesList.innerHTML = '';
    categories.forEach(category => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = '#';
      a.textContent = category;
      a.addEventListener('click', (e) => {
        e.preventDefault();
        if (category === 'All') {
          displayPosts();
        } else {
          displayPosts(posts.filter(p => p.category === category));
        }
      });
      li.appendChild(a);
      categoriesList.appendChild(li);
    });
  }
</script>
